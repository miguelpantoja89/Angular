<form [formGroup]="newMail" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" >
       
        <mat-error *ngIf="submitted && form.title.errors">
          <mat-error *ngIf="form.title.errors.required">Cannot be blank</mat-error>
          <mat-error *ngIf="form.title.errors.minlength">At least 3 characters</mat-error>
        </mat-error>
      </mat-form-field>
      </div>
      <div>
        <label>Cuerpo</label>
        <input type="text" formControlName="body" />
        <div *ngIf="submitted && form.body.errors">
          <div>body: </div>
          <div *ngIf="form.body.errors.required">Cannot be blank</div>
          <div *ngIf="form.body.errors.minlength">At least 10 characters</div>
        </div>
      </div>
    </div>
    <div>
      <label>Destinatario</label>
      <input type="text" formControlName="to" />
      <div *ngIf="submitted && form.to.errors">
        <div *ngIf="form.to.errors.required">Cannot be blank</div>
        <div *ngIf="form.to.errors.email">Receiver mail must be a real one</div>
      </div>
    </div>
  
    <div>
      <button>Send</button>
      <button type="reset" (click)="cancel()">Cancel</button>
    </div>
  </form>
