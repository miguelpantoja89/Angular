<mat-card>
<form [formGroup]="newMail" (ngSubmit)="onSubmit()">
    <div>
      <div>
        <mat-form-field appearance="fill" class="col-12"> 
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" >
       
        <mat-error *ngIf="submitted && form.title.errors">
          <mat-error *ngIf="form.title.errors.required">Cannot be blank</mat-error>
          <mat-error *ngIf="form.title.errors.minlength">At least 3 characters</mat-error>
        </mat-error>
      </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Body</mat-label>
        <input matInput type="text" formControlName="body" />
        <mat-error *ngIf="submitted && form.body.errors">
          <mat-error *ngIf="form.body.errors.required">Cannot be blank</mat-error>
          <mat-error *ngIf="form.body.errors.minlength">At least 10 characters</mat-error>
        </mat-error>
      </mat-form-field>
      </div>
    </div>
    <div>
      <mat-form-field appearance="fill" class="col-12">
        <mat-label>Send To</mat-label>
      <input matInput type="text" formControlName="to" />
      <mat-error *ngIf="submitted && form.to.errors">
        <mat-error *ngIf="form.to.errors.required">Cannot be blank</mat-error>
        <mat-error *ngIf="form.to.errors.email">Receiver mail must be a real one</mat-error>
      </mat-error>
    </mat-form-field>
    </div>
  
    <div>
      <button mat-raised-button color="primary" class="col-xs-8 col-md-2 col-lg-2 mr-3">Send</button>
      <button mat-raised-button color="warn" class= "col-xs-8 col-md-2 col-lg-2 mr-3" type="reset" (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card>
